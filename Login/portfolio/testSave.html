<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Text Tracker</title>
    <style>
        .editable-text {
            font-size: 24px;
            padding: 10px;
            background-color: #f9f9f9;
            margin: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 300px;
        }
        .save-button, .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Editable Text Tracker</h1>
    
    <!-- Editable text elements -->
    <div id="editableContainer">
        <p id="text1" class="editable-text" contenteditable="true">Editable text 1</p>
        <p id="text2" class="editable-text" contenteditable="true">Editable text 2</p>
        <p id="text3" class="editable-text" contenteditable="true">Editable text 3</p>
        <p id="text4" class="editable-text" contenteditable="true">Editable text 4</p>
        <p id="text5" class="editable-text" contenteditable="true">Editable text 5</p>
        <p id="text6" class="editable-text" contenteditable="true">Editable text 6</p>
        <p id="text7" class="editable-text" contenteditable="true">Editable text 7</p>
        <p id="text8" class="editable-text" contenteditable="true">Editable text 8</p>
        <p id="text9" class="editable-text" contenteditable="true">Editable text 9</p>
        <p id="text10" class="editable-text" contenteditable="true">Editable text 10</p>
    </div>
    
    <!-- Save All Button -->
    <button id="saveAllBtn" class="save-button">Save All</button>
    
    <!-- Reset Button -->
    <button id="resetBtn" class="reset-button">Reset All</button>

    <script src="script.js"></script>
    <script>
        // Store the original content for each editable element
const originalContent = {};

// Load saved text from localStorage when the page loads
window.onload = () => {
    // Initialize original content and load from localStorage
    for (let i = 1; i <= 10; i++) {
        const textElement = document.getElementById(`text${i}`);
        
        // Store the original text content
        if (!originalContent[`text${i}`]) {
            originalContent[`text${i}`] = textElement.innerText;
        }

        // Load saved text from localStorage, if available
        const savedText = localStorage.getItem(`text${i}`);
        if (savedText) {
            textElement.innerText = savedText;
        }
    }
};

// Add event listener to the Save All button
document.getElementById("saveAllBtn").addEventListener("click", () => {
    for (let i = 1; i <= 10; i++) {
        const textElement = document.getElementById(`text${i}`);
        const newText = textElement.innerText;
        localStorage.setItem(`text${i}`, newText); // Save the new text to localStorage
    }

    // Confirmation alert
    alert("All text has been saved!");
    console.log("All text has been saved!");
});

// Add event listener to the Reset All button
document.getElementById("resetBtn").addEventListener("click", () => {
    for (let i = 1; i <= 10; i++) {
        const textElement = document.getElementById(`text${i}`);
        
        // Reset the content to the original text stored in the object
        textElement.innerText = originalContent[`text${i}`];
    }

    // Optional: Confirmation alert for reset
    alert("All text has been reset to the original content.");
    console.log("All text has been reset.");
});

    </script>
</body>
</html>
