<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    position: relative;
}

.container {
    position: relative;
    z-index: 2;
}

.hover-image {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit:cover;
    object-position: 0px 0px;
    transition: transform 0.5s ease, filter 0.5s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0);
    transition: background-color 0.5s ease;
    z-index: 1;
}

.container:hover .hover-image {
    transform: scale(1.2);
    filter: brightness(1);
}

.container:hover ~ .overlay {
    background-color: rgba(0, 0, 0, 0.5);
}


.truncate {
      display: inline;
    }
    .more-text {
      display: none;
    }
    .see-more-button {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }

    </style>
</head>
<body>
    <!-- <div class="container">
        <img src="./images/shymaaHalfBody.jpg" alt="Sample Image" class="hover-image">
    </div>
    <div class="overlay"></div> -->

    <div id="content">
        <span class="truncate" id="truncatedText"></span>
        <span class="more-text" id="fullText"></span>
        <span class="see-more-button" onclick="toggleText()">See More</span>
    </div>


    

    <script>
            const fullText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.";
    const charLimit = 50; // Set character limit for truncation

    const truncatedText = fullText.slice(0, charLimit) + (fullText.length > charLimit ? '...' : '');
    
    document.getElementById("truncatedText").innerText = truncatedText;
    document.getElementById("fullText").innerText = fullText.slice(charLimit);

    let isTruncated = true;

    function toggleText() {
      const moreText = document.getElementById("fullText");
      const button = document.querySelector(".see-more-button");
      
      if (isTruncated) {
        moreText.style.display = "inline";
        button.innerText = "See Less";
      } else {
        moreText.style.display = "none";
        button.innerText = "See More";
      }
      
      isTruncated = !isTruncated;
    }
    </script>
</body>
</html>
