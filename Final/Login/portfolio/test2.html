<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truncate Text with See More Button</title>
  <style>
    .more-text {
      display: none;
    }
    .click {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="education-content">
    <div class="content">
      <div class="year"><i class='bx bxs-calendar'></i> 2002</div>
      <h3>Bachelor of Science - Alexandria University</h3>
      <p id="textContent">
        I have actively engaged in professional development opportunities. I have attended conferences, workshops, and webinars, and I am a member of professional organizations related to chemistry education.
      </p>
      <a class="click" id="seeMore" onclick="toggleText()">See More</a>
    </div>
  </div>

  <script>
    const fullText = document.getElementById("textContent").innerText;
    const wordLimit = 100;
    const truncatedText = fullText.split(" ").slice(0, wordLimit).join(" ");

    if (fullText.split(" ").length < wordLimit) {
      document.getElementById("textContent").innerText = truncatedText + "...";
    } else {
      document.getElementById("seeMore").style.display = "none";
    }

    let isTruncated = true;

    function toggleText() {
      const textContent = document.getElementById("textContent");
      const seeMoreButton = document.getElementById("seeMore");
      
      if (isTruncated) {
        textContent.innerText = fullText;
        seeMoreButton.innerText = "See Less";
      } else {
        textContent.innerText = truncatedText + "...";
        seeMoreButton.innerText = "See More";
      }
      
      isTruncated = !isTruncated;
    }
  </script>

</body>
</html>
